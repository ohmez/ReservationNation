<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
        <!-- jumbotron with logo and restaurant name -->
        <!-- form for name, email, phone number, customer id  -->
        <!--  -->
        <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Yao Mings Yaommy Dinner</h1>
            <h3 class="text-center">The greatest restaurant in the galaxy</h3>
            <hr>
            <div class="d-flex justify-content-center">
                <a href="/" class="ml-4"><button class="btn btn-success btn-lg"><span class="fa fa-home"></span>
                        Go Home</button></a>
            </div>
        </div>
        <div class="row">

                <div class="col-lg-12">
          
                  <div class="card">
                    <div class="card-header">
                      Reservation Information Required:
                    </div>
                    <div class="card-body">
                      <form role="form">
          
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name">
                        </div>
          
                        <div class="form-group">
                          <label for="group">Group Size</label>
                          <input type="text" class="form-control" id="group">
                        </div>
          
                        <div class="form-group">
                          <label for="phnumber">Phone Number</label>
                          <input type="text" class="form-control" id="phnumber">
                        </div>
          
                      </form>
                      <br>
                      <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                          <span class="fa fa-fire"></span> Add Your Reservation</button>
                      </div>
                    </div>
                  </div>
          
                </div>
              </div>
        </div>
        <script type="text/javascript">
        $("#add-btn").on("click", function(event) {
            event.preventDefault();
            console.log('clicked add reservation');
            var newReservation = {
                name: $("#name").val().trim(),
                group: $("#group").val().trim(),
                phoneNum: $("#phnumber").val().trim(),
            };
            $.post("/tables/api", newReservation)
            .then(function(data) {
              console.log(data);
              $("#name").val("");
              $("#group").val("");
              $("#phnumber").val("");
              alert("Your reservation has been added");
            });
        });
        </script>
</body>
</html>
