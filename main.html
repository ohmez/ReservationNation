<!-- jumbotron with two buttons -->

<div class="container">
<div class="jumbotron">
    <h1 class="text-center">Yao Mings Yaommy Dinner</h1>
    <h3 class="text-center">The greatest restaurant in the galaxy</h3>

    <div class="d-flex justify-content-center">
        <a href="/add" class="ml-2"><button class="btn btn-danger btn-lg"><span class="fa fa-star"></span> Make A

    </div>
</div>
</div>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();
      
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/characters/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>


    </div>
</body>
</html>
