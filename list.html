<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table View</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Yao Mings Yaommy Dinner</h1>
            <h3 class="text-center">The greatest restaurant in the galaxy</h3>
            <hr>
            <div class="d-flex justify-content-center">
                <a href="/" class="ml-4"><button class="btn btn-success btn-lg"><span class="fa fa-home"></span>
                        Go Home</button></a>
            </div>
        </div>
        <div>
            
        <div class="row">
            <div class="col-12">
              
                <div class="card mb-4">
                        <div class="card-header">
                          <h3><strong>Here are our tables</strong></h3>
                        </div>
                        <div class="card-body">
                            <ul id="reservation-section" class="list-group">
                                    <li class='list-group-item'>table 1 etcs</li>
                                    <li class='list-group-item'>table 1 etcs</li>
                                    <li class='list-group-item'>table 1 etcs</li>
                            </ul>
                        </div>
                      </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $.get("/tables/api", (data) => {
        var content = $("#reservation-section");
        content.html('');
        for (var x = 0; x < data.length; x++) {
                var newRes = $("<li class='list-group-item'>");
                newRes.append($("<h1>").text('Table-'+ data[x].table));
                newRes.append($("<h2>").text('Name: '+ data[x].name));
                newRes.append($("<h2>").text('Group Size: '+ data[x].group));
                newRes.append($("<h2>").text('Phone Number: '+ data[x].phoneNum));
               content.append(newRes);
        }
    })
    </script>
</body>
</html>
